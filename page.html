<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Diabetes Input Form</h2>
        <form id="diabetesForm">
            <div class="form-group">
                <label for="pregnancies">Pregnancies (Number of pregnancies)</label>
                <input type="number" id="pregnancies" name="pregnancies" step="1" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose</label>
                <input type="number" id="glucose" name="glucose" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure</label>
                <input type="number" id="bloodPressure" name="bloodPressure" step="1" required>
            </div>
            <div class="form-group">
                <label for="skinThickness">Skin Thickness</label>
                <input type="number" id="skinThickness" name="skinThickness" step="1" required>
            </div>
            <div class="form-group">
                

                <label for="insulin">Insulin</label>
                <input type="number" id="insulin" name="insulin" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
                <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" step="1" required>
            </div>
            <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

</body>
</html>
